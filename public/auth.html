<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BusReserva Professional</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-icon">🚌</div>
                    <h1>BusReserva</h1>
                </div>
                <p>Sistema Profesional de Reservas</p>
            </div>

            <!-- Formulario de Login -->
            <div id="loginForm" class="auth-form active">
                <h2>Iniciar Sesión</h2>
                
                <button class="google-btn" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continuar con Google
                </button>

                <div class="divider">
                    <span>o</span>
                </div>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                        <div class="input-icon">📧</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Contraseña" required>
                        <div class="input-icon">🔒</div>
                    </div>
                    <button type="submit" class="auth-btn">Iniciar Sesión</button>
                </form>

                <p class="auth-switch">
                    ¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a>
                </p>
            </div>

            <!-- Formulario de Registro -->
            <div id="registerForm" class="auth-form">
                <h2>Crear Cuenta</h2>
                
                <button class="google-btn" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Registrarse con Google
                </button>

                <div class="divider">
                    <span>o</span>
                </div>

                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <input type="text" id="registerName" placeholder="Nombre completo" required>
                        <div class="input-icon">👤</div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                        <div class="input-icon">📧</div>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="registerPhone" placeholder="Teléfono (opcional)">
                        <div class="input-icon">📱</div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Contraseña (mín. 6 caracteres)" required minlength="6">
                        <div class="input-icon">🔒</div>
                    </div>
                    <button type="submit" class="auth-btn">Crear Cuenta</button>
                </form>

                <p class="auth-switch">
                    ¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="auth-app.js"></script>
</body>
</html>
